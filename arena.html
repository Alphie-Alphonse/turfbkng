<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Turf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a1a40, #3a0ca3);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .rating {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .images img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .book-now {
            margin-bottom: 20px;
        }
        .book-now button {
            background: #008000;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .book-now button:hover {
            background: #32CD32;
        }
        .review-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .review-section h2 {
            margin-top: 0;
        }
        .review-section textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }
        .review-section button {
            background: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arena Turf</h1>
        <div class="rating">Rating: 4.6⭐</div>
        <div class="images">
            <img src="https://example.com/image1.jpg" alt="Arena Turf Image 1">
            <img src="https://example.com/image2.jpg" alt="Arena Turf Image 2">
            <img src="https://example.com/image3.jpg" alt="Arena Turf Image 3">
        </div>
        <div class="description">
            Arena Turf is a state-of-the-art sports facility offering a well-maintained, high-quality artificial playing surface. Perfect for football and other team sports, it’s known for its spacious grounds and friendly staff.
        </div>
        <div class="book-now">
            <button onclick="window.location.href='booking.html'">Book Now</button>
        </div>
        <div class="review-section">
            <h2>Submit Your Review</h2>
            <form>
                <textarea placeholder="Write your review here..." required></textarea><br>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>
</body>
</html>
